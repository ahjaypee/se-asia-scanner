<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --gold: #fbbf24;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); color: white; margin: 0; padding: 0;
            display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app-frame { 
            width: 100%; max-width: 450px; display: flex; flex-direction: column; background: var(--bg);
        }

        /* Camera Viewfinder */
        #camera-container {
            width: 100%; height: 45vh; background: #000; position: relative; border-bottom: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        /* Controls Area */
        .controls-area {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
        }

        .row { display: flex; gap: 12px; align-items: flex-end; }
        .col { flex: 1; display: flex; flex-direction: column; gap: 5px; }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 0.05em; }

        /* Symmetrical Selectors */
        select { 
            background: var(--card-bg); color: var(--accent); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; font-size: 15px; width: 100%; outline: none;
            font-weight: bold;
        }

        /* Action Buttons */
        .btn { 
            padding: 18px; border-radius: 12px; font-size: 13px; border: none; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; flex: 1; transition: all 0.2s;
        }
        #reset-button { background: #334155; color: var(--text-dim); }
        #scanner-button { background: var(--accent); color: var(--bg); }
        .disabled-btn { opacity: 0.2; pointer-events: none; filter: grayscale(1); }

        /* Data Result Chips */
        .stat-card { 
            background: var(--card-bg); padding: 15px; border-radius: 14px; border: 1px solid var(--border); flex: 1;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
        }
        .val { font-size: 1.3rem; font-weight: 900; margin-top: 5px; white-space: nowrap; }
        
        /* Exchange Rate FYI */
        .fyi-box { 
            font-size: 0.8rem; color: var(--text-dim); text-align: center; 
            padding: 10px; background: rgba(0,0,0,0.3); border-radius: 10px; border: 1px solid var(--border);
        }

        /* Event Log/AI Area */
        #log-container {
            background: #000; padding: 15px; border-radius: 12px; border: 1px dashed var(--border);
            min-height: 50px; display: flex; align-items: center; justify-content: center;
        }
        .log-entry { font-size: 0.85rem; color: var(--text-dim); text-align: center; }
        .latest { color: var(--accent); font-weight: 600; }
    </style>
</head>
