<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --gold: #fbbf24;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 0;
            display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app-frame { 
            width: 100%;
            max-width: 450px; display: flex; flex-direction: column; background: var(--bg);
        }

        #camera-container {
            width: 100%;
            height: 38vh; background: #000; position: relative; border-bottom: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        .controls-area {
            flex: 1;
            overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
        }

        .row { display: flex; gap: 10px; align-items: stretch; } 
        .col { flex: 1; display: flex; flex-direction: column; gap: 4px; }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 0.05em; }

        /* New Tap-Friendly Mode Chips */
        .mode-chip {
            background: var(--card-bg); border: 1px solid var(--border);
            color: var(--text-dim); padding: 10px 5px; border-radius: 10px;
            font-size: 13px; font-weight: bold; flex: 1; cursor: pointer;
            transition: all 0.2s; text-align: center;
        }
        .mode-chip.active {
            background: rgba(56, 189, 248, 0.1); border-color: var(--accent); color: var(--accent);
        }

        select { 
            background: var(--card-bg);
            color: var(--accent); border: 1px solid var(--border);
            padding: 10px; border-radius: 10px; font-size: 14px; width: 100%; outline: none;
            font-weight: bold;
        }

        .btn { 
            padding: 16px;
            border-radius: 12px; font-size: 13px; border: none; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; flex: 1; transition: all 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        #scanner-button { background: var(--accent); color: var(--bg); }
        .disabled-btn { opacity: 0.2; pointer-events: none; filter: grayscale(1); }

        .stat-card { 
            background: var(--card-bg);
            padding: 12px; border-radius: 12px; border: 1px solid var(--border); flex: 1;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
        }
        .val { font-size: 1.2rem; font-weight: 900; margin-top: 5px; white-space: nowrap; }
        
        /* Fixed Input styling so it hugs the currency code */
        .input-val {
            background: transparent; border: none; color: white; width: 85px; /* Locked width */
            outline: none; font-family: inherit; padding: 0;
            border-bottom: 1px dashed var(--text-dim); border-radius: 0;
            text-align: left;
        }
        .input-val:focus { border-bottom-color: var(--accent); }

        /* Smooth Mobile Scrolling Message Box */
        #log-container {
            background: #000;
            padding: 12px; border-radius: 12px; border: 1px dashed var(--border);
            flex: 1; min-height: 100px; max-height: 180px; 
            display: flex; align-items: flex-start; justify-content: flex-start;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        
        #latest-message {
            background: rgba(251, 191, 36, 0.1);
            border-left: 4px solid #fbbf24;
            padding: 12px;
            border-radius: 4px;
            color: #f3f4f6;
            width: 100%;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        .log-entry.latest { color: var(--text-dim); font-weight: 500; font-style: italic; border: none; background: transparent; padding: 0;}
    </style>
</head>
