<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scanner Pro">
    <meta name="theme-color" content="#020617">
    
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --gold: #fbbf24;
            --error: #ef4444;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background: #000; color: white; margin: 0; padding: 0;
            display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app-frame { 
            width: 100%; max-width: 450px; display: flex; flex-direction: column; background: var(--bg);
            border-left: 1px solid #334155; border-right: 1px solid #334155;
            box-shadow: 0 0 25px rgba(0,0,0,0.8); height: 100%; position: relative;
        }

        #camera-container {
            width: 100%; height: 38vh; background: #000; position: relative; border-bottom: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        .controls-area {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
        }

        .row { display: flex; gap: 10px; align-items: stretch; width: 100%; } 
        .col { flex: 1; display: flex; flex-direction: column; gap: 4px; }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 0.05em; }

        .mode-chip {
            background: var(--card-bg); border: 1px solid var(--border); color: var(--text-dim); 
            padding: 10px 5px; border-radius: 10px; font-size: 13px; font-weight: bold; flex: 1; 
            cursor: pointer; transition: all 0.2s; text-align: center; user-select: none;
        }
        .mode-chip.active { background: var(--accent); border-color: var(--accent); color: #000; }

        select { 
            background: var(--card-bg); color: var(--accent); border: 1px solid var(--border);
            padding: 10px; border-radius: 8px; font-size: 13px; outline: none; font-weight: bold; flex: 1;
        }
        
        .gps-btn {
            background: #1e293b; color: white; border: 1px solid var(--border); 
            padding: 10px; border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer;
        }

        .btn { 
            padding: 16px; border-radius: 12px; font-size: 14px; border: none; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; flex: 1; transition: all 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        #scanner-button { background: var(--accent); color: #000; }
        
        .processing-btn { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
        .error-pulse { animation: pulseError 1.5s infinite; color: white !important; }
        @keyframes pulseError { 0% { background: var(--error); } 50% { background: #7f1d1d; } 100% { background: var(--error); } }

        @keyframes pulseSuccess { 0% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.1); filter: brightness(1.5); color: white; } 100% { transform: scale(1); filter: brightness(1); } }
        .success-pulse { animation: pulseSuccess 0.4s 3; display: inline-block; }

        .stat-card { background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid var(--border); flex: 1; }
        .currency-tag { color: var(--text-dim); font-size: 1rem; font-weight: bold; margin-right: 8px; }
        .val { font-size: 1.2rem; font-weight: 900; white-space: nowrap; }
        
        .input-val {
            background: transparent; border: none; color: white; width: 100%; outline: none; 
            font-family: inherit; padding: 0; border-bottom: 1px dashed var(--text-dim); text-align: left;
        }
        .input-val:focus { border-bottom-color: var(--accent); }

        #log-container {
            background: #000; padding: 12px; border-radius: 12px; border: 1px dashed var(--border);
            flex: 1; min-height: 80px; max-height: 120px; display: block;
            overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; transition: all 0.3s;
            position: relative; cursor: pointer;
        }
        #log-container.expanded { min-height: 180px; max-height: 35vh; }
        
        .expand-hint {
            position: absolute; top: 5px; right: 10px; font-size: 0.65rem; 
            color: var(--text-dim); text-transform: uppercase; font-weight: bold;
            background: var(--card-bg); padding: 2px 6px; border-radius: 4px;
        }

        #latest-message {
            background: rgba(251, 191, 36, 0.1); border-left: 4px solid #fbbf24; padding: 12px;
            border-radius: 4px; color: #f3f4f6; width: 100%; line-height: 1.5; font-size: 0.95rem;
            word-wrap: break-word; overflow-wrap: break-word; margin-top: 15px;
        }
        .log-entry.latest { color: var(--text-dim); font-weight: 500; font-style: normal; border: none; background: transparent; padding: 0; margin-top: 0;}
        
        /* Upgraded Reading Modal UI */
        #reading-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95); z-index: 2000;
            display: flex; flex-direction: column; padding: 40px 20px 20px 20px;
            backdrop-filter: blur(5px);
        }
        .reading-content {
            flex-grow: 1; overflow-y: auto; background: var(--card-bg); border: 1px solid var(--gold);
            border-radius: 12px; padding: 25px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #reading-text {
            font-size: 1.15rem; line-height: 1.6; color: #f3f4f6;
        }
        #reading-text b { color: var(--gold); }
        
        #close-modal {
            flex-shrink: 0; background: #1e293b; color: white; padding: 18px; 
            border-radius: 12px; font-weight: 900; font-size: 1rem; 
            border: 1px solid #334155; cursor: pointer; text-transform: uppercase;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
