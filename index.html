<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scanner Pro">
    <meta name="theme-color" content="#020617">
    
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --gold: #fbbf24;
            --error: #ef4444;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* Force the browser to respect full height */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background: #000; color: white; 
            display: flex; justify-content: center; overflow: hidden;
        }

        .app-frame { 
            width: 100%; max-width: 450px; height: 100%;
            display: flex; flex-direction: column; background: var(--bg);
            /* Safe gold borders that won't collapse the layout */
            border-left: 1px solid var(--gold); border-right: 1px solid var(--gold);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.15); 
            position: relative;
        }

        #camera-container {
            width: 100%; height: 38vh; background: #000; position: relative; border-bottom: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        .controls-area {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
        }

        .row { display: flex; gap: 10px; align-items: stretch; width: 100%; } 
        .col { flex: 1; display: flex; flex-direction: column; gap: 4px; }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 0.05em; }

        .mode-chip {
            background: var(--card-bg); border: 1px solid var(--border); color: var(--text-dim); 
            padding: 10px 5px; border-radius: 10px; font-size: 13px; font-weight: bold; flex: 1; 
            cursor: pointer; transition: all 0.2s; text-align: center; user-select: none;
        }
        .mode-chip.active { background: var(--accent); border-color: var(--accent); color: #000; }
