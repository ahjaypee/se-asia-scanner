<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #334155;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .app-frame { 
            border: 1px solid var(--border); 
            border-radius: 28px; 
            overflow: hidden; 
            background: var(--card-bg); 
            max-width: 450px; 
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        #camera-stream { 
            width: 100%; 
            height: 30vh; 
            background: #000; 
            object-fit: cover; 
            border-bottom: 1px solid var(--border); 
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 20px;
        }

        /* Custom Themed Selectors */
        select { 
            background: #1e293b; 
            color: var(--accent); 
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        /* Buttons */
        .btn { 
            padding: 16px; 
            border-radius: 12px; 
            font-size: 13px; 
            border: none; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        #reset-button { background: #334155; color: var(--text-dim); }
        #scanner-button { background: var(--accent); color: var(--bg); }
        
        .disabled-btn { opacity: 0.2; pointer-events: none; grayscale: 1; }

        /* Data Cards */
        .stat-card { 
            background: #1e293b; 
            padding: 15px; 
            border-radius: 16px; 
            border: 1px solid var(--border);
        }
        
        .label { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; margin-bottom: 4px; font-weight: 600; }
        .val { font-size: 1.5rem; font-weight: bold; }
        #usd-total { color: #fbbf24; }

        /* Exchange Rate Info Box */
        .fyi-row {
            grid-column: span 2;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            color: var(--text-dim);
            border: 1px solid var(--border);
            text-align: center;
        }

        #tip-advice { 
            grid-column: span 2;
            background: #020617; 
            padding: 15px; 
            border-radius: 12px; 
            font-size: 0.9rem;
            border: 1px dashed var(--border);
            color: var(--text-dim);
        }
    </style>
</head>

        <div class="dashboard-grid">
            <div>
