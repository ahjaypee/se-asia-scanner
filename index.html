<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --gold: #fbbf24;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 0;
            display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app-frame { 
            width: 100%;
            max-width: 450px; display: flex; flex-direction: column; background: var(--bg);
        }

        #camera-container {
            width: 100%;
            height: 40vh; background: #000; position: relative; border-bottom: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        .controls-area {
            flex: 1;
            overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
        }

        .row { display: flex; gap: 12px; align-items: stretch; } /* Changed to stretch to enforce equal button heights */
        .col { flex: 1; display: flex; flex-direction: column; gap: 5px; }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 0.05em; }

        select { 
            background: var(--card-bg);
            color: var(--accent); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; font-size: 15px; width: 100%; outline: none;
            font-weight: bold;
        }

        .btn { 
            padding: 18px;
            border-radius: 12px; font-size: 13px; border: none; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; flex: 1; transition: all 0.2s;
            display: flex; justify-content: center; align-items: center; /* Centers text/emoji perfectly */
        }
        #scanner-button { background: var(--accent); color: var(--bg); }
        .disabled-btn { opacity: 0.2; pointer-events: none; filter: grayscale(1); }

        .stat-card { 
            background: var(--card-bg);
            padding: 15px; border-radius: 14px; border: 1px solid var(--border); flex: 1;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
        }
        .val { font-size: 1.3rem; font-weight: 900; margin-top: 5px; white-space: nowrap; }
        
        .input-val {
            background: transparent; border: none; color: white; width: 100%;
            outline: none; font-family: inherit; padding: 0;
            border-bottom: 1px dashed var(--text-dim); border-radius: 0;
        }
        .input-val:focus { border-bottom-color: var(--accent); }

        #log-container {
            background: #000;
            padding: 15px; border-radius: 12px; border: 1px dashed var(--border);
            flex: 1; min-height: 120px; display: flex; align-items: flex-start; justify-content: flex-start;
            overflow-y: auto;
        }
        
        #latest-message {
            background: rgba(251, 191, 36, 0.1);
            border-left: 4px solid #fbbf24;
            padding: 15px;
            border-radius: 4px;
            font-style: italic;
            color: #f3f4f6;
            width: 100%;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        .log-entry.latest { color: var(--text-dim); font-weight: 500; font-style: normal; border: none; background: transparent; padding: 0;}
    </style>
</head>
