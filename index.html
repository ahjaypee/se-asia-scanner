<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Asia Scanner</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; margin: 0; }
        #camera-stream { width: 100%; max-height: 300px; background: #333; }
        .container { padding: 20px; }
        #scanner-button { 
            background: #38bdf8; color: #0f172a; border: none; 
            padding: 15px 30px; font-size: 1.2rem; font-weight: bold; 
            border-radius: 10px; cursor: pointer; margin-top: 10px;
        }
        .result-box { background: #1e293b; margin: 15px; padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>

    <video id="camera-stream" autoplay playsinline muted style="width: 100%; height: 350px; background: black; object-fit: contain;"></video>

    <div class="container">
        <button id="scanner-button">SCAN RECEIPT</button>

        <div class="result-box">
            <p>USD Total: <span id="usd-total">--</span></p>
            <p id="tip-advice">Ready to scan...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
