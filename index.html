<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner</title>
    <style>
        /* Modern Dark Theme Base */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #020617; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 10px; 
            display: flex;
            justify-content: center;
        }

        /* The App Border / Outer Frame */
        .app-frame { 
            border: 1px solid #334155; 
            border-radius: 24px; 
            overflow: hidden; 
            background: #0f172a; 
            max-width: 450px; 
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Camera Viewport */
        #camera-stream { 
            width: 100%; 
            height: 35vh; 
            background: #000; 
            object-fit: cover; 
            border-bottom: 1px solid #334155; 
        }

        .container { padding: 20px; }

        /* Dropdown Styling */
        select { 
            width: 100%; 
            padding: 12px; 
            background: #1e293b; 
            color: white; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Buttons Row (Side-by-Side) */
        .button-row { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 20px; 
        }
        .btn { 
            flex: 1; 
            padding: 16px; 
            border-radius: 12px; 
            font-size: 14px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        #scanner-button { background: #38bdf8; color: #020617; }
        #reset-button { background: #334155; color: #94a3b8; }

        /* Results Grid (Side-by-Side Cards) */
        .results-grid { 
            display: flex; 
            justify-content: space-between; 
            gap: 12px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            flex: 1; 
            background: #1e293b; 
            padding: 15px; 
            border-radius: 16px; 
            border: 1px solid #334155; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .label { 
            color: #94a3b8; 
            font-size: 0.65rem; 
            text-transform: uppercase; 
            margin-bottom: 4px; 
            font-weight: 600;
        }
        .val { font-size: 1.4rem; font-weight: bold; color: #f8fafc; }
        #usd-total { color: #fbbf24; }

        /* Message Area at Bottom */
        #tip-advice { 
            background: #020617; 
            padding: 15px; 
            border-radius: 12px; 
            min-height: 24px; 
            font-weight: 600; 
            font-size: 0.95rem;
            border: 1px dashed #334155;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="app-frame">
        <video id="camera-stream" autoplay playsinline muted></video>

        <div class="container">
            <select id="country-selector">
                <option value="THB">ðŸ‡¹ðŸ‡­ Thailand (Baht)</option>
                <option value="VND">ðŸ‡»ðŸ‡³ Vietnam (Dong)</option>
                <option value="SGD">ðŸ‡¸ðŸ‡¬ Singapore (Dollar)</option>
                <option value="QAR">ðŸ‡¶ðŸ‡¦ Qatar (Riyal)</option>
                <option value="GBP">ðŸ‡¬ðŸ‡§ UK (Pound)</option>
                <option value="EUR">ðŸ‡ªðŸ‡º Europe (Euro)</option>
            </select>

            <div class="button-row">
                <button id="scanner-button" class="btn">ðŸ“¸ Scan</button>
                <button id="reset-button" class="btn">Reset</button>
            </div>

            <div class="results-grid">
                <div class="stat-card">
                    <div class="label">Local Price</div>
                    <div id="scanned-number" class="val">--</div>
                </div>
                <div class="stat-card">

                    <div id="usd-total" class="val">--</div>

            <div id="tip-advice">Ready to scan...</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
