<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Scanner Pro</title>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --border: #1e293b;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); color: white; margin: 0; padding: 0;
            display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app-frame { 
            width: 100%; max-width: 450px; display: flex; flex-direction: column; background: var(--bg);
        }

        /* Fixed Camera Section */
        #camera-container {
            width: 100%; height: 45vh; background: #000; position: relative; border-bottom: 2px solid var(--accent);
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        /* Scrollable Controls Section */
        .controls-area {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
        }

        .row { display: flex; gap: 10px; align-items: flex-end; }
        .col { flex: 1; display: flex; flex-direction: column; gap: 4px; }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: bold; }

        select { 
            background: var(--card-bg); color: var(--accent); border: 1px solid var(--border);
            padding: 10px; border-radius: 8px; font-size: 14px; width: 100%; outline: none;
        }

        .btn { 
            padding: 15px; border-radius: 10px; font-size: 13px; border: none; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; flex: 1;
        }
        #reset-button { background: #334155; color: var(--text-dim); }
        #scanner-button { background: var(--accent); color: var(--bg); }
        .disabled-btn { opacity: 0.2; pointer-events: none; }

        .stat-card { 
            background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid var(--border); flex: 1;
        }
        .val { font-size: 1.4rem; font-weight: bold; margin-top: 4px; }
        
        .fyi-box { 
            font-size: 0.75rem; color: var(--text-dim); text-align: center; 
            padding: 8px; background: rgba(0,0,0,0.2); border-radius: 8px; 
        }

        /* Log Box */
        #log-container {
            background: #000; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            min-height: 40px; cursor: pointer;
        }
        .log-entry { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 2px; }
        .latest { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="app-frame">
    <div id="camera-container">
        <video id="camera-stream" autoplay playsinline muted></video>
    </div>

    <div class="controls-area">
        <div class="row">
            <div class="col">
                <div class="label">Away Currency</div>
                <select id="country-selector">
                    <option value="THB">ðŸ‡¹ðŸ‡­ THB</option>

                    <option value="QAR">ðŸ‡¶ðŸ‡¦ QAR</option>
                    <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                    <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                    <option value="NZD">ðŸ‡³ðŸ‡¿ NZD</option>
                    <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
                </select>
            </div>
            <div class="col">
                <div class="label">Home Currency</div>
                <select id="home-currency">
                    <option value="USD" selected>ðŸ‡ºðŸ‡¸ USD</option>
                    <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                    <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                </select>
            </div>
        </div>

        <div class="row">
            <button id="reset-button" class="btn">Reset</button>
            <button id="scanner-button" class="btn">ðŸ“¸ Scan</button>

        <div class="row">
            <div class="stat-card">

</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

</body>
</html>
